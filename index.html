    function makeUrlListHeader(curData) {
      var mylist = document.getElementById("myList");
      for (let lstitem in curData.countries) {
        var elementlistitem = document.createElement("li");
        elementlistitem.className = "nav-item";
        var atagitem = document.createElement("a");
        atagitem.innerText = curData.countries[lstitem].name;
        atagitem.className = "nav-link";
        atagitem.href = "#" + curData.countries[lstitem].isoCode3;
        atagitem.style.fontSize = "30px";
        atagitem.name = curData.countries[lstitem].isoCode3;
        atagitem.addEventListener('click', function () {
          for (let index in curData.countries) {
            if (curData.countries[index].name === this.innerText) {
              makeBodyHtmlPage(InitationData.countries[index]);
            }
          }
        });
        elementlistitem.appendChild(atagitem);
        mylist.appendChild(elementlistitem);
      }
      makeBodyHtmlPage(curData.countries[0]);
    }

        document.getElementById(curData.notifications[tabindex].language).setAttribute("aria-labelledby", curData
          .notifications[tabindex].language + "-tab");
        document.getElementById("myTab").setAttribute("role", "tablist");
      }
    }
  </script>
</head>
